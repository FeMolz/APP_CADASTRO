<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>

    <div class="form-container">
        <h2>Criar Conta</h2>
        <form id="register-form" novalidate>

            <div class="form-group">
                <label for="name">Nome Completo</label>
                <div class="icon-container">
                    <input type="text" id="name" placeholder="Digite seu nome" required>
                    <i class="bi bi-person-fill"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="icon-container">
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    <i class="bi bi-envelope-at-fill"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Defina sua senha" required>
                    <i class="bi bi-eye-slash-fill" id="togglePasswordIcon"></i>
                </div>
                <div id="password-strength"></div>
            </div>

            <button type="submit">Cadastrar</button>

            <div class="possui-conta">
                <p>Já possui uma conta? <a href="../login/index.html">Faça login</a></p>
            </div>
        </form>
        <div id="message"></div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
