<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="toggle-menu-container">
                <i class="bi bi-list"></i>
            </div>

            <div class="input-search-container">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Pesquisar">
            </div>

            <div class="btn-create-container">
                <i class="bi bi-plus"></i>
                <span>Create</span>
            </div>

            <div class="config-icons-container">
                <i class="bi bi-gear"></i>
                <i class="bi bi-person-circle"></i>
            </div>
        </nav>
    </header>

    <aside>
        <nav class="sidebar">
            <h2>Meus Projetos</h2>
            <ul>
                <li class="itens-sidebar">
                    <i class="bi bi-inbox"></i>
                    <span>Inbox</span>
                </li>

                <li class="itens-sidebar">
                    <i class="bi bi-bookmark"></i>
                    <span>Today</span>
                </li>

                <li class="itens-sidebar">
                    <i class="bi bi-star"></i>
                    <span>Favorites</span>
                </li>

                <li class="itens-sidebar">
                    <i class="bi bi-check2-circle"></i>
                    <span>To do</span>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="main-content">
            
            <div id="task-list-container"></div>
        </div>
    </main>

    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title">Nova Tarefa</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Título</label>
                    <input type="text" id="task-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Descrição</label>
                    <textarea id="task-description" rows="4" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-image">Imagem (Opcional)</label>
                    <input type="file" id="task-image" name="image" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="submit" id="save-task-btn">Salvar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <div id="view-task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="view-task-title"></h2> <button id="close-view-modal-btn" class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <div id="view-task-image-container">
                    </div>
                <p id="view-task-description"></p> </div>
        </div>
    </div>

<script src="dashboard.js"></script>
</body>
