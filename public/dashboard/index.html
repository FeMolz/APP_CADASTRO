<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h3>Menu Principal</h3>
            </header>

            <nav class="sidebar-nav">
                <button id="add-task-btn"><i class="bi bi-plus-lg"></i> Adicionar Tarefa</button>

                <ul class="nav-list">
                    <li><a href="#"><i class="bi bi-inbox-fill"></i> Caixa de Entrada</a></li>
                    <li><a href="#"><i class="bi bi-star-fill"></i> Hoje</a></li>
                    <li><a href="#"><i class="bi bi-calendar-date"></i> Pr√≥ximos 7 dias</a></li>
                </ul>

                <div class="projects-section">
                    <h4>Projetos</h4>
                    <ul id="project-list">
                        </ul>
                    <form id="new-project-form">
                        <input type="text" id="new-project-name" placeholder="Novo Projeto..." required />
                        <button type="submit">+</button>
                    </form>
                </div>
            </nav>

            <footer class="sidebar-footer">
                <button id="logout-button"><i class="bi bi-box-arrow-right"></i> Sair</button>
            </footer>
        </aside>

        <main class="main-content">
            <header>
                <h1>Caixa de Entrada</h1>
            </header>
            <section class="task-list-container">
                <p>Nenhuma tarefa por enquanto.</p>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
